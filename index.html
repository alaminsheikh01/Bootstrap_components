<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>layout practice</title>

  <body>


    <!--head name-->
    <div class="container">
      <div class="row justify-content-center">
        <h1>Bootstrap grid</h1>
      </div>
    </div>
    <!--header start-->
    
   <section class="header">
     <div class="container">
       <div class="row">
         <div class="col-md-2 col-sm-3 col-12">
           <div class="box">1.1</div>
         </div>
         <div class="col-md-7 col-sm-6 col-6">
           <div class="box">1.2</div>
         </div>
         <div class="col-md-3 col-sm-3 col-6">
           <div class="box">1.3</div>
         </div>
       </div>
     </div>
   </section>
   <!--header end-->

   <!--hero start-->
   <section class="hero">
     <div class="container">
       <div class="row">
         <div class="col-md-9">
           <div class="row">
             <div class="col-md-8 d-sm-block d-none">
               <div class="box">2.1</div>
             </div>
             <div class="col-md-4">
               <div class="box">2.2</div>
             </div>
           </div>
         </div>
         <div class="col-md-3 d-md-block d-none">
           <div class="box black">2.3</div>
         </div>
       </div>
     </div>
   </section>
   <!--hero end-->

   <!--body start-->
   <section class="body">
     <div class="container">
       <div class="row">
         <div class="col-md-9">
           <div class="row">
             <div class="col-md-4 col-sm-9">
               <div class="box">4.1</div>
             </div>

               <div class="col-sm-3 d-md-none d-sm-block">
               <div class="box black">2.3</div>
             </div>


             <div class="col-md-8 col-sm-12">
               <div class="box">4.2</div>
             </div>
           </div>
         </div>
         <div class="col-md-3 d-md-block d-none">
           <div class="box">5</div>
         </div>
       </div>
     </div>
   </section>

   <!--body end-->
   <!--five start-->

   <section class="five d-sm-block d-none d-md-none d-lg-none">
     <div class="container">
       <div class="row">
         <div class="col-md-12">
           <div class="box">5</div>
         </div>
       </div>
     </div>
   </section>
   <!--five end-->
   <!--footer-->
   <section class="footer">
     <div class="container">
       <div class="row">
         <div class="col-md-12">
           <div class="box">6</div>
         </div>
       </div>
     </div>
   </section>

    </div>
